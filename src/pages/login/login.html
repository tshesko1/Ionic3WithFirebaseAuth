<ion-header>
  <ion-navbar>
    <ion-title text-center>Login to your Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>Your Email Address</ion-label>
					<ion-input type="text" [(ngModel)]="data.email"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>Your Password</ion-label>
					<ion-input type="password" [(ngModel)]="data.password"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>

	<button (click)="login(data)" ion-button round block>Login</button>
	<ion-item text-center text-wrap>
		<b>Not yet a member ?</b> <button ion-button (click)="visitRegister()" outline>Register</button>
	</ion-item>

</ion-content>
