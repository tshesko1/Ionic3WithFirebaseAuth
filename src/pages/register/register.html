<ion-header>
  <ion-navbar>
    <ion-title>
    	Join the family
    	<ion-icon name="people"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-item text-wrap text-center>
		<b id="registerTag">Fill out the form &amp; Register for Free</b>
	</ion-item>

	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item text-wrap>
					<ion-label floating>Enter your <b>Valid Email Address</b></ion-label>
					<ion-input type="text" [(ngModel)]="data.email"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<!-- ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>Enter your <b>Valid Phone Number</b></ion-label>
					<ion-input type="text" [(ngModel)]="data.phone"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row -->
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input type="password" [(ngModel)]="data.password"></ion-input>
				</ion-item>
			</ion-col>
			<!-- ion-col>
				<ion-item>
					<ion-label floating>Confirm Password</ion-label>
					<ion-input type="password" [(ngModel)]="data.confirmPassword"></ion-input>
				</ion-item>
			</ion-col -->
		</ion-row>
	</ion-grid>

	<button (click)="register(data)" ion-button round block>Register</button>

	<ion-item text-center text-wrap>
		You already have an Account ?
		<button ion-button small (click)="visitLogin()" outline>Login</button>
	</ion-item>

	<ion-item text-wrap>
		Some tag line
	</ion-item>

</ion-content>
